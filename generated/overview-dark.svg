<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 14px;
  line-height: 21px;
  --bg: rgba(0, 0, 0, 0);
  --bg-stroke: rgb(225, 228, 232);
  --color: #57a6ff;
  --heading: #8b949e;
  --octicon: #484f58;
}

#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: var(--bg);
  stroke: var(--bg-stroke);
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}

foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 32px);
}

table {
  width: 100%;
  border-collapse: collapse;
  table-layout: auto;
}

th {
  padding: 0.5em;
  padding-top: 0;
  text-align: left;
  font-size: 14px;
  font-weight: 600;
  color: var(--heading);
}

td {
  margin-bottom: 16px;
  margin-top: 8px;
  padding: 0.25em;
  font-size: 12px;
  line-height: 18px;
  color: var(--color);
}

tr {
  transform: translateX(-200%);
  animation-duration: 1s;
  animation-name: slideIn;
  animation-timing-function: ease-in-out;
  animation-fill-mode: forwards;
}

.octicon {
  fill: var(--octicon);
  margin-right: 1ch;
  vertical-align: top;
}

@keyframes slideIn {
  to {
    transform: translateX(0);
  }
}
</style>
